<div class="container">
    <div class="row">
     <div class="col-md-6">
  <div class="card">
    <div class="text-center">
      <h1>Sign Up</h1>
      <h6>Register Yourself !!</h6>
    </div>
    <form>
      <form>
        <div class="mb-3">
            <label for="exampleInputFullName" class="form-label">Full name</label>
            <input type="text" [(ngModel)]="UserdataModel.fullName" [ngModelOptions]="{standalone: true}" class="form-control" >
          </div>        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" [(ngModel)]="UserdataModel.email" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone number</label>
          <input type="text" [(ngModel)]="UserdataModel.phone" [ngModelOptions]="{standalone: true}" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" [(ngModel)]="UserdataModel.password" [ngModelOptions]="{standalone: true}" class="form-control" >
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Type</label>
          <select class="form-select" [(ngModel)]="UserdataModel.type" [ngModelOptions]="{standalone: true}" >
            <option selected>Choose...</option>
            <option value="1">Author</option>
            <option value="2">Reader</option>
          </select>
        </div>
        <button type="button" (click)="registerUser()" class="btn" style="color: beige;background-color: black;">Submit</button>
      </form>
    </form>
  </div>
     </div>
    </div>
  </div>
