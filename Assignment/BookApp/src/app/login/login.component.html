<div class="container">
  <div class="row">
   <div class="col-md-6">
<div class="card">
  <div class="text-center">
    <h1>Login</h1>
    <h6>Please eneter email & password !!</h6>
  </div>
  <form>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="UserdataModel.email" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" [(ngModel)]="UserdataModel.password" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1">
      </div>
     
      <button type="button" (click)="loginUser()" class="btn" style="color:beige;background-color:black;">Login</button>
    </form>
  </form>
</div>
   </div>
  </div>
</div>
<a type="button" id="btnerrormsg" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display:none;">
  Launch demo modal</a>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{Errormsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
